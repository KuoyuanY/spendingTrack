<!DOCTYPE html>
<html>

<head>
  <title>Display Account Balance</title>
</head>

<body>
  <p id="test" ></p>

  <script>
  var finalBalance;
  var response;
  var xhr = new XMLHttpRequest();
  xhr.open('GET', "http://api.reimaginebanking.com/enterprise/accounts/56c66be6a73e492741507deb?key=5398eb0c1585b1634aee49389de825a1", true);
  xhr.send();

  xhr.addEventListener("readystatechange", processRequest, false);

  xhr.onreadystatechange = processRequest;

  function processRequest(e){
    if (xhr.readyState == 4 && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
        var balance = Number(response.balance).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        console.log(response.type);
        document.getElementById("test").innerHTML = "Account Balance: " + balance + "$";

    }
  }
  </script>
</body>


</html>
