<!DOCTYPE html>
<html>
<head>
<style>
      #map {
        height: 500px;
        width: 500px;
      }
</style>
</head>
<body>
<div id="navbar"><span>Google Maps - Javascript API</span></div>

<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 4
        });

	var marker = new google.maps.Marker({
    position: {lat: -34.397, lng: 150.644},
    map: map
  });
	}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEgQeahrCY6f1LvIA0WkPJafUTCBLICr4&callback=initMap">
    </script>
</body>
</html>
