<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style>
      #map {
        height: 780px;
        width: 1380px;
      }
</style>
</head>
<body>
<div id="navbar"><span>Spending Concentration Map</span></div>
<div id="wrapper">
<div id="map"></div>
<div id="info"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 9
        });
        var xhr = new XMLHttpRequest();
        xhr.open('GET', "http://api.reimaginebanking.com/enterprise/accounts/56c66be6a73e492741507deb?key=4ac663a92b1c27707b5b9353293fc821", true);
        xhr.send();
        xhr.addEventListener("readystatechange", processRequest, false);
        xhr.onreadystatechange = processRequest;
        function processRequest(e){
          if (xhr.readyState == 4 && xhr.status == 200) {
              var response = JSON.parse(xhr.responseText);
              var coordinates = new google.maps.Marker({
                position: response.geocode,
                map: map,
                icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=..|fb8d32|000000',
                title: response.address
              })
          }
        }

	var marker = new google.maps.Marker({
    position: {lat: -34.397, lng: 150.644},
    map: map,
    title: 'Hello World!'
  });
  var marker = new google.maps.Marker({
    position: {lat: -34.697, lng: 150.644},
    map: map,
    title: 'Hello World!'
  });
  var marker = new google.maps.Marker({
    position: {lat: -34.697, lng: 151.644},
    map: map,
    title: 'Hello World!'
  });

  }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEgQeahrCY6f1LvIA0WkPJafUTCBLICr4&callback=initMap"
    async defer></script>
</div>
